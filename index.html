<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Firebase Train Index</title>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                crossorigin="anonymous">

        <!-- Firebase References -->
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
        
        <!-- Moment.js Reference -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>

        <div id="jumbotron-container">

                <!-- Jumbotron -->
                <div class="jumbotron" style="background-color: black; color: white">
                        <h1 class="text-center">NEW JERSEY TRANIST</h1>
                        <h3 class="text-center">A Comprehensive Directory of Commuter Trains</h3>
                </div>
        </div>

        <div id="upper-container">
                <div class="row">

                        <div class="col-md-12">

                                <!-- Current Employees-->
                                <div class="card mb-4">
                                        <div class="card-header">Current Trains</div>
                                        <div class="card-body">
                                                <table class="table table-sm table-hover" id='train-table'>
                                                        <thead>
                                                                <tr>
                                                                        <th scope="col">Train Name</th>
                                                                        <th scope="col">Destination</th>
                                                                        <th scope="col">Frequency (min)</th>
                                                                        <th scope="col">Next Arrival</th>
                                                                        <th scope="col">Minutes Away</th>
                                                                </tr>
                                                        </thead>
                                                        <tbody>
                                                        </tbody>
                                                </table>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>


        <div class="lower-container">
                <div class="col-md-12">
                        <!-- Add Employee  -->
                        <div class="card mb-4">
                                <div class="card-header">Add Train</div>
                                <div class="card-body">

                                        <!-- Entry Form -->
                                        <form>
                                                <div class="form-group">
                                                        <label for="trainName-name-input">Train Name</label>
                                                        <input class="form-control" id="trainName-input"
                                                                placeholder=" blank " type="text">
                                                </div>
                                                <div class="form-group">
                                                        <label for="destination-input">Destination</label>
                                                        <input class="form-control" id="destination-input"
                                                                placeholder=" blank " type="text">
                                                </div>
                                                <div class="form-group">
                                                        <label for="firstTrain-input">First Train Time (HH:mm - military
                                                                time)</label>
                                                        <input class="form-control" id="firstTrain-input"
                                                                placeholder=" blank " type="text">
                                                </div>
                                                <div class="form-group">
                                                        <label for="frequency-input">Frequency (min)</label>
                                                        <input class="form-control" id="frequency-input"
                                                                placeholder=" blank " type="text">
                                                </div>
                                                <button class="btn btn-primary float-right" id="addTrain-btn">Add
                                                        Train</button>
                                        </form>
                                </div>
                        </div>
                </div>
        </div>


        <script src="assets/javascript.js"></script>

</body>

</html>
